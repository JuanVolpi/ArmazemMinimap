<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofpX6bXq5Y7JqwanlmMzSf+9NZeP6Oa7F"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Coordenadas no Mapa</title>
  </head>

  <body>
    <main id="main" class="container mt-5">
      <div class="mt-4" style="display: none">
        <label for="coordinatesInput" class="form-label"
          >Digite as coordenadas (x,y):</label
        >
        <input
          type="text"
          class="form-control"
          id="coordinatesInput"
          placeholder="Ex: 5,4"
          oninput="updateCoordinate()"
        />
      </div>
      <br />

      <div class="title mt-4">Minimapa</div>
      <div class="minimap-container" id="minimap">
        <!-- O conteúdo do minimapa será adicionado dinamicamente com JavaScript -->
      </div>
      <br />

      <div class="title">Célula selecionada</div>
      <div class="grid-container" id="grid">
        <!-- O conteúdo da grade será adicionado dinamicamente com JavaScript -->
      </div>
    </main>

    <script src="script.js" defer></script>
  </body>
</html>
